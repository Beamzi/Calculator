<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div>

        <section class="calculator">
            <div class ="resultContainer">

            </div>

            <div class ="allbtns">
                <button class="btn1">1</button>
                <button class="btn2">2</button>
                <button class="btn3">3</button>
                <button class="btn4">4</button>
                <button class="btn5">5</button>
                <button class="btn6">6</button>
                <button class="btn7">7</button>
                <button class="btn8">8</button>
                <button class="btn9">9</button>
                <button class="btn0">0</button>
                <button class="decimal">.</button>
                <button class="equals">=</button>
                <div class="operators">
                    <button class="clear">c</button>
                    <button class="division">รท</button>
                    <button class="multiplication">x</button>
                    <button class="subtraction">-</button>
                    <button class="addition">+</button>
                </div>
            </div>
        </section>
    </div>



    <script src="index.js"></script>
</body>
</html>
